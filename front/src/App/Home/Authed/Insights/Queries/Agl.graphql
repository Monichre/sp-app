query GetUserAchievements($pk: String!, $uk: String!) {
	getUserAchievements(pk: $pk, uk: $uk) {
		total
		uk
		auk
		pk
		ak
		artist {
			name
			genres
			images {
				url
			}
			external_urls {
				spotify
			}
		}
		user {
			uid
			email
			displayName
			lastUpdate
			photoURL
		}
	}
}

