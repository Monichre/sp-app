
query InsightsDash($uid: String!) {
	insightsDash(uid: $uid, gid: "global") {
		today {
			...TimescopeDash
		}
		thisWeek {
			...TimescopeDash
		}
		thisMonth {
			...TimescopeDash
		}
		lifetime {
			...TimescopeDash
		
		}
	}
}

