
query InsightsDash($uid: String!) {
	insightsDash(uid: $uid, gid: "global") {
		today {
			...TimescopeDash
		}
		thisWeek {
			...TimescopeDash
		}
		thisMonth {
			...TimescopeDash
		}
		lifetime {
			...TimescopeDash
		
		}
	}
}

fragment PerspectiveDash on PerspectiveTops {
	artists {
		personal
		group
		artist {
			id
			name
			images {
				url
			}
			topListeners {
				total
				user {
					photoURL
					uid
					utcOffset
					displayName
					lastUpdate
					sk
					totalUpdates
					pk
					accessToken
					refreshToken
				}
			}
		}
	}
	genres {
		personal
		group
		genre
	}
}
fragment TimescopeDash on TimescopeTops {
  timeSeries {
    label
    values {
      period
      personal
      group
    }
  }
  personal {
    ...PerspectiveDash
  }
  group {
    ...PerspectiveDash
  }
}
