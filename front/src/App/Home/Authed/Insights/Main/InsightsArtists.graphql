
query InsightsArtists($uid: String!) {
	insightsArtists(uid: $uid, gid: "global") {
		artist {
			topListeners {
				total
				user {
					photoURL
					uid
					utcOffset
					displayName
					lastUpdate
					sk
					totalUpdates
					pk
					accessToken
					refreshToken
				}
			}
		}
		today {
			...TimescopeTopArtistsFragment
		}
		thisWeek {
			...TimescopeTopArtistsFragment
		}
		thisMonth {
			...TimescopeTopArtistsFragment
		}
		lifetime {
			...TimescopeTopArtistsFragment
		}
	}
}

fragment TimescopeTopArtistsFragment on TimescopeTopArtists {
  personal {
    ...ArtistsFragment
  }
  group {
    ...ArtistsFragment
  }
}

fragment ArtistsFragment on TopArtistStat {
	personal
	group
	artist {
		id
		name
		images {
			url
		}
		topListeners {
			total
			user {
				photoURL
				uid
				utcOffset
				displayName
				lastUpdate
				sk
				totalUpdates
				pk
				accessToken
				refreshToken
			}
		}
	}
}
