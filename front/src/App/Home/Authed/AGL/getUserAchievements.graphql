query GetUserAchievements($pk: String!, $fk: String!) {
	getUserAchievements(pk: $pk, fk: $fk) {
		total
        sk
        pk
        fk
		artist {
			name
			genres
			images {
				url
			}
			external_urls {
				spotify
			}
		}
		user {
            achievements
			uid
			email
			displayName
			lastUpdate
			photoURL
		}
	}
}