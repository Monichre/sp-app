query PlaytimeSummary($uid: String!) {
  playtimeSummary(uid: $uid) {
    topLifetimeArtists {
      artist {
        id
        name
        images {
          url
        }
        external_urls {
          spotify
        }
      }
      playDurationMs
    }
    day {
      current
      prev
    }
    week {
      current
      prev
    }
    month {
      current
      prev
    }
  }
}
