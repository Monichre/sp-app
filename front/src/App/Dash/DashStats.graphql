query DashStats($uid: String!) {
  dashStats(uid: $uid) {
    topArtists {
      week {
        global {
          artist {
            name
            images {
              url
            }
            external_urls {
              spotify
            }
          }
          playDurationMs
        }
        user {
          artist {
            name
            images {
              url
            }
            external_urls {
              spotify
            }
          }
          playDurationMs
        }
      }
      month {
        global {
          artist {
            name
            images {
              url
            }
            external_urls {
              spotify
            }
          }
          playDurationMs
        }
        user {
          artist {
            name
            images {
              url
            }
            external_urls {
              spotify
            }
          }
          playDurationMs
        }
      }
      life {
        global {
          artist {
            name
            images {
              url
            }
            external_urls {
              spotify
            }
          }
          playDurationMs
        }
        user {
          artist {
            name
            images {
              url
            }
            external_urls {
              spotify
            }
          }
          playDurationMs
        }
      }
    }
    topGenres {
      week {
        global {
          name
          playDurationMs
        }
        user {
          name
          playDurationMs
        }
      }
      month {
        global {
          name
          playDurationMs
        }
        user {
          name
          playDurationMs
        }
      }
      life {
        global {
          name
          playDurationMs
        }
        user {
          name
          playDurationMs
        }
      }
    }
  }
}
