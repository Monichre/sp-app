query RecentPlays($uid: String!) {
  recentPlays(uid: $uid) {
    lastUpdate
    plays {
      playedAt
      track {
        name
        artists {
          name
          genres
          images {
            url
          }
          external_urls {
            spotify
          }
        }
        album {
          images {
            url
          }
        }
      }
    }
  }
}